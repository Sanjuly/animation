<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contexto de Apilamiento</title>
</head>
<body>
  <div class="phone">
    <h1>Animationland</h1>
    
    <div class="layer-1">
        <input type="checkbox" />
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
        </div>

    </div>
    <div class="layer-2">
        <input type="checkbox">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
        </div>
    </div>
    <div class="layer-3">
      <div class="zigzag"></div>        
    </div>
    <div class="layer-4">
        <input type="checkbox">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
        </div>
    </div>
    <div class="layer-5">
        <div class="zigzag"></div>    
    </div>
    <div class="layer-6">
        <input type="checkbox">
        <div class="left-ear-outer"></div>
        <div class="left-ear-inner"></div>
        <div class="right-ear-outer"></div>
        <div class="right-ear-inner"></div>
        <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
        </div>
    </div>
    <div class="layer-7">
        <div class="zigzag"></div>    
    </div>
    <div class="layer-8">
        <div class="layer-8-flower">
            <div class="layer-8-flower-1"></div>
            <div class="layer-8-flower-2"></div>
            <div class="layer-8-flower-3"></div>
        </div>
        
    </div>
    <div class="layer-9">
       <div class="layer-9-flower-1"></div>
       <div class="layer-9-flower-2"></div>
       <div class="layer-9-flower-3"></div>
    </div>
    <div class="layer-10">
        <div class="layer-10-flower-1"></div>
        <div class="layer-10-flower-2"></div>
    </div>
    
  </div>  
  <h2 class="count">Score: </h2>
</body>
</html>
